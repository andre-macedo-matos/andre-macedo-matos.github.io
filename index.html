        <div class="skill">

            <h3 class="subtitle">React</h3>

        <div class="skill">
          <img src="assets/img/icons/ico_nodejs.png" alt="icone de nodejs">
          <div class="skill-info">
            <h3 class="subtitle">NodeJS</h3>
            <div class="level"><div style="width:10%" class="level-value"></div></div>

        <div class="skill">
